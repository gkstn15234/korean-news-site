<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "NewsArticle",
  "headline": "{{ .Title }}",
  "image": [
    {{ if .Params.featured_image }}
    "{{ .Params.featured_image | absURL }}"
    {{ else }}
    "{{ .Site.BaseURL }}/images/default-news.jpg"
    {{ end }}
  ],
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Params.author | default "한국뉴스 편집팀" }}",
    "url": "{{ .Site.BaseURL }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ .Site.BaseURL }}/images/logo.png",
      "width": 600,
      "height": 60
    }
  },
  "description": "{{ .Description | default .Summary | truncate 160 }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  {{ if .Params.categories }}
  "articleSection": "{{ index .Params.categories 0 }}",
  {{ end }}
  {{ if .Params.tags }}
  "keywords": {{ .Params.tags | jsonify }},
  {{ end }}
  "wordCount": {{ .WordCount }},
  "articleBody": "{{ .Plain | truncate 500 }}"
}
</script>
