{{ define "main" }}
<div class="page-content">
    <div class="container">
        <article class="page-article">
            <header class="page-header">
                <!-- 브레드크럼 -->
                <nav aria-label="breadcrumbs" class="breadcrumb">
                    <a href="{{ .Site.BaseURL }}">Home</a>
                    <span class="separator"> » </span>
                    <span class="current">{{ .Title }}</span>
                </nav>

                <!-- 페이지 제목 -->
                <h1 class="page-title">{{ .Title }}</h1>

                <!-- 페이지 메타 정보 -->
                <div class="page-meta">
                    <time class="publish-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
                        최종 업데이트: {{ .Date.Format "2006.01.02" }}
                    </time>
                </div>
            </header>

            <!-- 페이지 본문 -->
            <div class="page-body">
                {{ .Content }}
            </div>

            <!-- 페이지 푸터 -->
            <footer class="page-footer">
                <div class="page-actions">
                    <a href="/" class="btn-home">홈으로 돌아가기</a>
                    <a href="/contact/" class="btn-contact">문의하기</a>
                </div>
            </footer>
        </article>
    </div>
</div>

<style>
.page-content {
    padding: 2rem 0;
    min-height: 60vh;
}

.page-article {
    background: white;
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    margin: 2rem 0;
}

.page-header {
    padding-bottom: 2rem;
    border-bottom: 2px solid #e9ecef;
    margin-bottom: 2rem;
}

.breadcrumb {
    font-size: 0.875rem;
    margin-bottom: 1rem;
    color: #6c757d;
}

.breadcrumb a {
    color: #007bff;
    text-decoration: none;
}

.breadcrumb a:hover {
    text-decoration: underline;
}

.separator {
    margin: 0 0.5rem;
}

.current {
    color: #333;
    font-weight: 600;
}

.page-title {
    font-size: 2.5rem;
    font-weight: 800;
    line-height: 1.3;
    margin: 1rem 0;
    color: #333;
}

.page-meta {
    color: #6c757d;
    font-style: italic;
    font-size: 0.9rem;
}

.page-body {
    font-size: 1.1rem;
    line-height: 1.8;
    color: #333;
}

.page-body h1 {
    font-size: 2rem;
    font-weight: 700;
    margin: 2rem 0 1rem 0;
    color: #333;
    border-bottom: 3px solid #007bff;
    padding-bottom: 0.5rem;
}

.page-body h2 {
    font-size: 1.5rem;
    font-weight: 700;
    margin: 2rem 0 1rem 0;
    color: #333;
    border-bottom: 2px solid #007bff;
    padding-bottom: 0.5rem;
}

.page-body h3 {
    font-size: 1.3rem;
    font-weight: 600;
    margin: 1.5rem 0 1rem 0;
    color: #495057;
}

.page-body p {
    margin-bottom: 1.5rem;
}

.page-body ul, .page-body ol {
    margin: 1rem 0 1.5rem 2rem;
}

.page-body li {
    margin-bottom: 0.5rem;
    line-height: 1.6;
}

.page-body strong {
    color: #007bff;
    font-weight: 700;
}

.page-body blockquote {
    border-left: 4px solid #007bff;
    background: #f8f9fa;
    padding: 1rem 1.5rem;
    margin: 1.5rem 0;
    font-style: italic;
    color: #495057;
}

.page-footer {
    margin-top: 3rem;
    padding-top: 2rem;
    border-top: 2px solid #e9ecef;
}

.page-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.btn-home,
.btn-contact {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    border-radius: 25px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s;
}

.btn-home {
    background: #007bff;
    color: white;
    border: 2px solid #007bff;
}

.btn-home:hover {
    background: #0056b3;
    border-color: #0056b3;
    transform: translateY(-2px);
}

.btn-contact {
    background: white;
    color: #007bff;
    border: 2px solid #007bff;
}

.btn-contact:hover {
    background: #007bff;
    color: white;
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .page-article {
        padding: 1.5rem;
        margin: 1rem 0;
    }
    
    .page-title {
        font-size: 2rem;
    }
    
    .page-body {
        font-size: 1rem;
    }
    
    .page-actions {
        flex-direction: column;
        align-items: center;
    }
    
    .btn-home,
    .btn-contact {
        width: 200px;
        text-align: center;
    }
}
</style>
{{ end }}
